  <section id="contact" class="py-5" style="background-color: #F5F7FA;">
    <div class="container">
      <h2 class="text-center fw-bold mb-5">Contact Me</h2>
      <div class="row g-5 align-items-start">

        <div class="col-md-5 text-md-start text-center">
          <h4 class="fw-semibold mb-3">Letâ€™s Connect</h4>
          <p class="">Have a question, opportunity, or want to collaborate? I'd love to hear from you!</p>

        <div class="col-md-7">
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control shadow-sm" id="name" placeholder="Your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control shadow-sm" id="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control shadow-sm" id="message" rows="5" placeholder="Type your message..."
                required></textarea>
            </div>

            <button type="submit" class="btn btn-primary px-4">Send Message</button>
          </form>
        </div>
